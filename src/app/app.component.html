<div *ngIf="authService.user | async as user" fxLayout="row" fxLayoutAlign="end end">
    <button mat-mini-fab [ngStyle]="{'background-image': 'url(' + user.photoURL + ')', 'background-position': 'center center', 'background-size': '40px 40px'}"></button>

    <button mat-mini-fab (click)="authService.signOut()"><i class="material-icons">
        exit_to_app
    </i></button>
</div>
<router-outlet></router-outlet>
