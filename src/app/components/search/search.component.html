
<mat-form-field>
    <input matInput (keyup)="beginSearch(code.value)" placeholder="Search for an acronym" [formControl]="code">
</mat-form-field>

<div *ngFor="let l of list | async">
    <div *ngIf="l.id; else notFound">
        {{l.code}} stands for {{l.meaning}} and it is {{l.description}}
    </div>

</div>

<ng-template #notFound>
    Acronym not found, would you like to add?
</ng-template>
