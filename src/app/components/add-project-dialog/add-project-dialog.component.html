<h1 mat-dialog-title>Add Project</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [formControl]="addProjectForm" cdkFocusInitial>
        <mat-hint *ngIf="!isValid" class="hint danger-text">{{error}}</mat-hint>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Close</button>
    <button mat-button class="add-project-button" (click)="validate(addProjectForm.value)">Add Project</button>
</div>
