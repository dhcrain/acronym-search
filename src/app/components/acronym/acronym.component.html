<div style="text-align:center">
    <app-project-select [projects]="(projects | async)['list']" (selectedProject)="selectProject($event)"></app-project-select>

    <ng-container *ngIf="(projects | async)['selected'] as selectedProject">
        <app-search (searchString)="beginSearch($event, selectedProject)"></app-search>

        <app-result [result]="(acronymResult | async)['acronym']" (saveAcronym)="save($event, selectedProject)"></app-result>
    </ng-container>

</div>
