<div style="text-align:center">
    <app-project-select [projects]="(projects | async)['projects']" (selectedProject)="projectService.save($event)"></app-project-select>

    <app-search (searchString)="beginSearch($event)"></app-search>

    <app-result *ngIf="searchService.searched" [result]="(acronymResult | async)['acronym']" (saveAcronym)="searchService.save($event)"></app-result>
