<ng-container *ngIf="(projectList$ | async) as projects">
    <div style="text-align:center" class="page">
        <div fxLayout="row wrap" fxLayoutGap="1%" fxLayoutAlign="left" class="project-grid container">
            <mat-card
                *ngFor="let project of projects"
                fxFlex="24%"
                class="card"
                [ngClass]="{'selected-card': currentDefaultProject?.projectName == project.name}"
            >
                <mat-card-title>{{project.name}}</mat-card-title>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <ng-container *ngIf="currentDefaultProject?.projectName != project.name">
                        <button mat-button class="default" (click)="makeDefault(project.name)">Make Default</button>
                    </ng-container>
                    <button mat-button class="delete" (click)="openDeleteDialog(project)">Delete Project</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="bottom-right">
        <button mat-fab class="add-project-button" (click)="openAddDialog(projects)"><mat-icon>add</mat-icon></button>
    </div>
</ng-container>
